        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/59956f7204.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>

        <header>
            <div id="head" class="micon">
                <i class="fas fa-feather-alt fa-xs"></i>
            </div>

                <i onclick="navbar()" class="fas fa-ellipsis-h fa-xs"></i>
            </div> -->
            
        </header>
        <div class="vid">
            <video autoplay mute loop>
            <source src="videos/rain.mp4" type="video/mp4">
            </video>
        </div>
        <nav>
            <div class="navbox">
             
            </div>
            <div class="navtext">
                <ul>
                    <li>NOW</li>
                    <li>HOURLY</li>
                    <li>DAILY</li>
                    <li>RADAR</li>
                    <li>MONTHLY</li>
                    <li>AIR QUALITY</li>
                </ul>
                </div>
        </nav>
        <div id="bar">
            <input type="text" class="search-box" placeholder="  Search for a city...">
        </div>
    <section id="main">     
            <div id="city">Kirtipur</div>
            <div id="date">13th March 2021 Saturday</div>
        <div class="current">
            <div class="temp">15<span>°c<span></div>
            <div class="hi-low">7°c / 19°c</div>
            <div class="weather">Rainy</div>
        </div>
    </section>
